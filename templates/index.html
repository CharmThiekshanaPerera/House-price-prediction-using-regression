{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center">House Price Prediction</h1>
        <p class="text-center">Enter the details of the house to get an estimated price.</p>
        <form id="predictionForm" action="/predict" method="POST">
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="number" class="form-control" id="grade" name="grade" required>
            </div>
            <div class="mb-3">
                <label for="has_basement" class="form-label">Has Basement (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="has_basement" name="has_basement" required>
            </div>
            <div class="mb-3">
                <label for="living_in_m2" class="form-label">Living Area (in mÂ²)</label>
                <input type="number" step="0.01" class="form-control" id="living_in_m2" name="living_in_m2" required>
            </div>
            <div class="mb-3">
                <label for="renovated" class="form-label">Renovated (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="renovated" name="renovated" required>
            </div>
            <div class="mb-3">
                <label for="nice_view" class="form-label">Nice View (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="nice_view" name="nice_view" required>
            </div>
            <div class="mb-3">
                <label for="perfect_condition" class="form-label">Perfect Condition (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="perfect_condition" name="perfect_condition" required>
            </div>
            <div class="mb-3">
                <label for="real_bathrooms" class="form-label">Number of Bathrooms</label>
                <input type="number" class="form-control" id="real_bathrooms" name="real_bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="has_lavatory" class="form-label">Has Lavatory (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="has_lavatory" name="has_lavatory" required>
            </div>
            <div class="mb-3">
                <label for="single_floor" class="form-label">Single Floor (1 for Yes, 0 for No)</label>
                <input type="number" class="form-control" id="single_floor" name="single_floor" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="number" class="form-control" id="month" name="month" required>
            </div>
            <div class="mb-3">
                <label for="quartile_zone" class="form-label">Quartile Zone</label>
                <input type="number" class="form-control" id="quartile_zone" name="quartile_zone" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
    </div>
</div>
{% endblock %}
